<div >
  <p>{{ libroTrovato.titolo }}</p>
  <p>{{ libroTrovato.autore }}</p>
  <p>{{ libroTrovato.posizione }}</p>
</div>
<app-prestito *ngIf="libroTrovato.nominativo == 'undefined'" [libroTrovato]="libroTrovato"></app-prestito>
<app-restituzione *ngIf="libroTrovato.nominativo !== 'undefined'" [libroTrovato]="libroTrovato"></app-restituzione>
<br/>
<app-rimozione [libroTrovato]="libroTrovato" (rimuoviDocEvent)="removeDoc($event)"></app-rimozione>
