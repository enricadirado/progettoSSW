<div>
  <h1 *ngIf="selezione == 'home'">{{title}}</h1>
  <button *ngIf="selezione == 'home'" (click)="cambioView('insert')">Inserisci un volume</button>
  <app-inserimento [selezione]="selezione" (newViewEvent)="cambioView($event)"></app-inserimento>
  <app-ricerca *ngIf="selezione == 'home'" [selezione]="selezione" (ricercaLibroEvent)="showBook()"></app-ricerca>
  <app-risultato></app-risultato>
</div>
