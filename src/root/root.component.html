<div id="mainPage">
  <h1>{{title}}</h1>

  <app-inserimento [selezione]="selezione" (newViewEvent)="cambioView($event)"></app-inserimento>

  <app-ricerca *ngIf="selezione == 'home'" [selezione]="selezione"></app-ricerca>
  
</div>
